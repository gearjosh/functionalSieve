<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="./main.js"></script>
    <title>The Sieve</title>
  </head>
  <body>
    <div class="container">
      <h1>A Functional Sieve of Eratosthenes</h1>

        <div class="showIt">
          <p>Your primes are: <span id="result"></span>.</p>
        </div>
    </div>
  </body>
